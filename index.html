<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Tile Image Creator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set canvas size to 300x200 */
        canvas {
            width: 300px;
            height: 200px;
            border: 2px solid #e2e8f0;
            /*-gray-200 */
        }

        /* Image editor modal styles */
        .image-editor-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-editor-overlay.active {
            display: flex;
        }

        .image-editor-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
        }

        .image-preview-container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
            margin: 0 auto;
            cursor: move;
            background: #f9fafb;
        }

        .image-preview {
            position: absolute;
            transform-origin: center center;
        }

        /* Drag and drop styles */
        .drag-active {
            border: 3px dashed #3b82f6 !important;
            background-color: #eff6ff !important;
        }

        .drag-section {
            transition: all 0.2s ease;
        }

        body.page-drag-active::after {
            content: 'Drop image to upload';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 130, 246, 0.1);
            border: 4px dashed #3b82f6;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Moodle Tile Image Creator</h1>
        </div>

        <!-- Main Content: Controls + Canvas -->
        <div class="flex flex-col md:flex-row md:space-x-8">

            <!-- Left Column: Controls -->
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-2">Controls</h2>

                <!-- Step 1: Choose Background Image or Icon -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">1. Add Background Image or Icon (Choose One)</label>
                    
                    <!-- Background Image Upload -->
                    <div class="mb-4 drag-section" id="backgroundImageSection">
                        <label for="imageUpload" class="block text-xs font-medium text-gray-600 mb-2">Background Image</label>
                        <div class="text-xs text-gray-500 mb-2">Click to upload or drag & drop an image here</div>
                        <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        " />
                        <button type="button" id="reEditImage" class="mt-2 text-xs text-blue-600 hover:text-blue-800 underline" style="display: none;">
                            Re-adjust Image Position/Zoom
                        </button>
                    </div>

                    <!-- Icon Upload -->
                    <div class="drag-section" id="iconUploadSection" style="display: none;">
                        <label for="iconUpload" class="block text-xs font-medium text-gray-600 mb-2">Icon (SVG or PNG)</label>
                        <div class="text-xs text-gray-500 mb-2">Click to upload or drag & drop an icon here</div>
                        <input type="file" id="iconUpload" accept="image/svg+xml, image/png" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-green-50 file:text-green-700
                            hover:file:bg-green-100
                        " />
                    </div>

                    <!-- Toggle button to switch between background and icon -->
                    <button type="button" id="toggleImageType" class="mt-2 text-xs text-blue-600 hover:text-blue-800 underline">
                        Switch to Icon
                    </button>
                </div>

                <!-- Strip Color Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">2. Strip Color</label>
                    <div class="grid grid-cols-4 gap-2" id="stripColorPicker">
                        <!-- Color swatches will be generated by JavaScript -->
                    </div>
                </div>

                <!-- F.3.2 Export and Reset Buttons -->
                <div class="flex gap-3">
                    <button id="downloadButton"
                        class="flex-1 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                        Download Tile Image
                    </button>
                    <button id="resetButton"
                        class="bg-gray-400 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-300 flex items-center justify-center" title="Reset all settings">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right Column: Canvas Preview -->
            <div class="w-full md:w-2/3 mt-8 md:mt-0 flex justify-center items-start">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Preview</h2>
                    <!-- T.2.2 Fixed 300x200 canvas -->
                    <canvas id="canvas" width="300" height="200" class="rounded-md"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Image Editor Modal -->
    <div id="imageEditorOverlay" class="image-editor-overlay">
        <div class="image-editor-container">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Adjust Image</h2>
            <p class="text-sm text-gray-600 mb-4">Zoom and drag to position your image within the 300x200 frame</p>
            
            <div class="image-preview-container" id="imagePreviewContainer">
                <img id="imagePreview" class="image-preview" alt="Image preview" draggable="false">
            </div>
            
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Zoom</label>
                <div class="flex items-center gap-3">
                    <button id="zoomOut" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">âˆ’</button>
                    <input type="range" id="zoomSlider" min="50" max="300" value="100" class="flex-1">
                    <button id="zoomIn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">+</button>
                    <span id="zoomValue" class="text-sm font-medium text-gray-700 w-12 text-right">100%</span>
                </div>
            </div>
            
            <div class="mt-6 flex gap-3 justify-end">
                <button id="cancelImageEdit" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Cancel</button>
                <button id="applyImageEdit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Apply</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ====================================================================
            // CONFIGURATION SECTION - Modify these values as needed
            // ====================================================================

            // COLOR_PALETTE - Easily modifiable color definitions
            const COLOR_PALETTE = [
                { name: "Light Blue", value: "#00A9CE" },
                { name: "Teal", value: "#009681" },
                { name: "Moodle Blue", value: "#1670CC" },
                { name: "Purple", value: "#772583" },
                { name: "Dark Teal", value: "#135B66" },
                { name: "Sunny Yellow", value: "#ED8B00" },
                { name: "New Rust Orange", value: "#DE5F3B" },
                { name: "Moodle Red", value: "#A31D32" }
            ];

            // ICON_CONFIG - Easily modifiable icon settings
            const ICON_CONFIG = {
                defaultSize: 60,
                marginX: 28,
                marginY: 19
            };

            // TEXT_CONFIG - Text styling configuration
            const TEXT_CONFIG = {
                color: '#FFFFFF',
                enableOutline: false,  // Set to true to re-enable black outline
                enableDynamicScaling: false  // Set to true to re-enable auto-scaling
            };

            // CANVAS_CONFIG - Canvas and strip positioning
            const CANVAS_CONFIG = {
                width: 300,
                height: 200,
                stripPosition: 0.5  // 50% from top (middle of canvas)
            };

            // ====================================================================
            // End Configuration Section
            // ====================================================================

            // Get DOM Elements
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const imageUpload = document.getElementById('imageUpload');
            const downloadButton = document.getElementById('downloadButton');
            const stripColorPicker = document.getElementById('stripColorPicker');
            const iconUpload = document.getElementById('iconUpload');
            const resetButton = document.getElementById('resetButton');
            const toggleImageTypeButton = document.getElementById('toggleImageType');
            const backgroundImageSection = document.getElementById('backgroundImageSection');
            const iconUploadSection = document.getElementById('iconUploadSection');

            // --- State Variables ---
            let image = null;
            let stripColor = COLOR_PALETTE[0].value; // Default to Moodle Orange
            let icon = null;
            let tintedIcon = null; // Tinted version of the icon
            let isBackgroundMode = true; // Track whether we're in background or icon mode
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            // Image editor state
            let imageEditorState = {
                originalImage: null,
                zoom: 100,
                offsetX: 0,
                offsetY: 0,
                isDragging: false,
                dragStartX: 0,
                dragStartY: 0
            };

            // Store the last uploaded image for re-editing
            let lastUploadedImage = null;

            /**
             * Generate color picker swatches
             */
            function generateColorPicker(container, colorPalette, selectedColor, onColorSelect) {
                container.innerHTML = '';
                colorPalette.forEach(colorObj => {
                    const swatch = document.createElement('button');
                    swatch.type = 'button';
                    swatch.className = 'w-10 h-10 rounded-md border-2 transition-all hover:scale-110';
                    swatch.style.backgroundColor = colorObj.value;
                    swatch.title = colorObj.name;

                    if (colorObj.value === selectedColor) {
                        swatch.style.borderColor = '#000000';
                        swatch.style.borderWidth = '3px';
                    } else {
                        swatch.style.borderColor = '#d1d5db';
                    }

                    swatch.addEventListener('click', () => {
                        onColorSelect(colorObj.value);
                    });

                    container.appendChild(swatch);
                });
            }

            /**
             * Reset all settings to defaults
             */
            function resetAll() {
                // Clear images
                image = null;
                icon = null;
                tintedIcon = null;
                lastUploadedImage = null;

                // Reset to default colors and mode
                stripColor = COLOR_PALETTE[0].value;
                isBackgroundMode = true;

                // Reset file inputs
                imageUpload.value = '';
                iconUpload.value = '';

                // Reset UI to background mode
                backgroundImageSection.style.display = 'block';
                iconUploadSection.style.display = 'none';
                toggleImageTypeButton.textContent = 'Switch to Icon';
                document.getElementById('reEditImage').style.display = 'none';

                // Regenerate color picker
                generateColorPicker(stripColorPicker, COLOR_PALETTE, stripColor, handleStripColorSelect);

                // Redraw canvas
                drawCanvas();
            }

            /**
             * Toggle between background image and icon mode
             */
            function toggleImageType() {
                isBackgroundMode = !isBackgroundMode;

                if (isBackgroundMode) {
                    backgroundImageSection.style.display = 'block';
                    iconUploadSection.style.display = 'none';
                    toggleImageTypeButton.textContent = 'Switch to Icon';
                    icon = null; // Clear icon when switching to background mode
                    tintedIcon = null;
                    imageUpload.value = '';
                    // Show re-edit button only if we have both a stored image AND a current image
                    if (lastUploadedImage && image) {
                        document.getElementById('reEditImage').style.display = 'inline';
                    } else {
                        document.getElementById('reEditImage').style.display = 'none';
                    }
                } else {
                    backgroundImageSection.style.display = 'none';
                    iconUploadSection.style.display = 'block';
                    toggleImageTypeButton.textContent = 'Switch to Background';
                    image = null; // Clear background image when switching to icon mode
                    iconUpload.value = '';
                    document.getElementById('reEditImage').style.display = 'none';
                }

                drawCanvas();
            }

            /**
             * Convert hex color to rgba format
             */
            function hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }

            /**
             * Tint a single-color image to the specified color
             * Creates a tinted version of the image using canvas manipulation
             * Returns a promise that resolves with the tinted image
             */
            function getTintedImage(sourceImage, tintColor) {
                return new Promise((resolve) => {
                    // Create an off-screen canvas for tinting
                    const tintCanvas = document.createElement('canvas');
                    tintCanvas.width = sourceImage.width;
                    tintCanvas.height = sourceImage.height;
                    const tintCtx = tintCanvas.getContext('2d');

                    // Draw the original image
                    tintCtx.drawImage(sourceImage, 0, 0);

                    // Get image data
                    const imageData = tintCtx.getImageData(0, 0, tintCanvas.width, tintCanvas.height);
                    const data = imageData.data;

                    // Parse target tint color
                    const tintR = parseInt(tintColor.slice(1, 3), 16);
                    const tintG = parseInt(tintColor.slice(3, 5), 16);
                    const tintB = parseInt(tintColor.slice(5, 7), 16);

                    // Apply tint: for each non-transparent pixel, replace its color with the tint color
                    // while preserving the alpha channel (transparency)
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const a = data[i + 3];

                        // Check if pixel is not fully transparent
                        if (a > 0) {
                            // Calculate brightness/luminance of original pixel
                            const brightness = (r + g + b) / 3;
                            
                            // Apply tint color while preserving brightness
                            data[i] = Math.round(tintR * (brightness / 255));
                            data[i + 1] = Math.round(tintG * (brightness / 255));
                            data[i + 2] = Math.round(tintB * (brightness / 255));
                            // Keep alpha unchanged
                        }
                    }

                    // Put the tinted image data back
                    tintCtx.putImageData(imageData, 0, 0);

                    // Convert to image and return
                    const tintedImage = new Image();
                    tintedImage.onload = () => {
                        resolve(tintedImage);
                    };
                    tintedImage.src = tintCanvas.toDataURL();
                });
            }

            /**
             * Open image editor modal with the uploaded image
             */
            function openImageEditor(img) {
                imageEditorState.originalImage = img;
                
                // Start at 100% zoom (which will be applied on top of the base cover scale)
                imageEditorState.zoom = 100;
                
                // Center the image
                imageEditorState.offsetX = 0;
                imageEditorState.offsetY = 0;
                
                updateImagePreview();
                
                document.getElementById('imageEditorOverlay').classList.add('active');
            }

            /**
             * Update the image preview in the editor
             */
            function updateImagePreview() {
                const preview = document.getElementById('imagePreview');
                const img = imageEditorState.originalImage;
                
                if (!img) return;
                
                // Make sure the image src is set
                if (preview.src !== img.src) {
                    preview.src = img.src;
                    // Wait for image to load to get natural dimensions
                    preview.onload = () => {
                        updateImagePreview();
                    };
                    return;
                }
                
                // Calculate the base scale to fit/cover the 300x200 frame
                const hRatio = 300 / img.width;
                const vRatio = 200 / img.height;
                const baseScale = Math.max(hRatio, vRatio); // Cover ratio
                
                // Apply the zoom on top of the base scale
                const zoomMultiplier = imageEditorState.zoom / 100;
                const finalScale = baseScale * zoomMultiplier;
                
                // Use transform: scale instead of width/height to maintain aspect ratio
                preview.style.transform = `scale(${finalScale})`;
                preview.style.transformOrigin = '0 0';
                
                // Position the image
                const scaledWidth = img.width * finalScale;
                const scaledHeight = img.height * finalScale;
                const centerX = (300 - scaledWidth) / 2;
                const centerY = (200 - scaledHeight) / 2;
                
                preview.style.left = (centerX + imageEditorState.offsetX) + 'px';
                preview.style.top = (centerY + imageEditorState.offsetY) + 'px';
                
                document.getElementById('zoomValue').textContent = `${Math.round(imageEditorState.zoom)}%`;
                document.getElementById('zoomSlider').value = imageEditorState.zoom;
            }

            /**
             * Apply the edited image to the canvas
             */
            function applyImageEdit() {
                if (!imageEditorState.originalImage) return;
                
                // Create a temporary canvas to render the cropped/zoomed image
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 300;
                tempCanvas.height = 200;
                const tempCtx = tempCanvas.getContext('2d');
                
                const img = imageEditorState.originalImage;
                
                // Calculate the base scale to fit/cover the 300x200 frame
                const hRatio = 300 / img.width;
                const vRatio = 200 / img.height;
                const baseScale = Math.max(hRatio, vRatio);
                
                // Apply the zoom on top of the base scale
                const zoomMultiplier = imageEditorState.zoom / 100;
                const finalScale = baseScale * zoomMultiplier;
                
                const scaledWidth = img.width * finalScale;
                const scaledHeight = img.height * finalScale;
                
                const centerX = (300 - scaledWidth) / 2;
                const centerY = (200 - scaledHeight) / 2;
                const finalX = centerX + imageEditorState.offsetX;
                const finalY = centerY + imageEditorState.offsetY;
                
                tempCtx.drawImage(img, finalX, finalY, scaledWidth, scaledHeight);
                
                // Convert temp canvas to image
                const processedImage = new Image();
                processedImage.onload = () => {
                    image = processedImage;
                    drawCanvas();
                    closeImageEditor();
                    // Show the re-edit button
                    document.getElementById('reEditImage').style.display = 'inline';
                };
                processedImage.src = tempCanvas.toDataURL();
            }

            /**
             * Close the image editor modal
             */
            function closeImageEditor() {
                document.getElementById('imageEditorOverlay').classList.remove('active');
                imageEditorState = {
                    originalImage: null,
                    zoom: 100,
                    offsetX: 0,
                    offsetY: 0,
                    isDragging: false,
                    dragStartX: 0,
                    dragStartY: 0
                };
            }

            /**
             * (F.3.1) Main Canvas Drawing Function
             * This function is called anytime an input changes.
             */
            function drawCanvas() {
                // Clear the canvas with white background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                
                // Apply strip color at 5% opacity as background
                ctx.fillStyle = hexToRgba(stripColor, 0.05);
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                // Draw the processed image
                if (image) {
                    ctx.drawImage(image, 0, 0, 300, 200);
                }

                // Draw bottom strip
                const stripHeight = canvasHeight * 0.5;
                const stripY = canvasHeight * 0.5;  // Start at 50% from top

                // Draw the opaque color strip
                ctx.fillStyle = stripColor;
                ctx.fillRect(0, stripY, canvasWidth, stripHeight);

                // Draw icon if uploaded (tinted to strip color)
                if (tintedIcon) {
                    const iconX = canvasWidth - ICON_CONFIG.defaultSize - ICON_CONFIG.marginX;
                    const iconY = ICON_CONFIG.marginY;
                    ctx.drawImage(tintedIcon, iconX, iconY, ICON_CONFIG.defaultSize, ICON_CONFIG.defaultSize);
                }
            }

            // --- Event Listeners ---

            // (F.1.1) Image Upload
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        // Store the original uploaded image
                        lastUploadedImage = uploadedImage;
                        // Open editor for all images
                        openImageEditor(uploadedImage);
                    };
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            const handleStripColorSelect = async (color) => {
                stripColor = color;
                generateColorPicker(stripColorPicker, COLOR_PALETTE, stripColor, handleStripColorSelect);
                // Regenerate tinted icon when color changes
                if (icon) {
                    tintedIcon = await getTintedImage(icon, stripColor);
                }
                drawCanvas();
            };
            generateColorPicker(stripColorPicker, COLOR_PALETTE, stripColor, handleStripColorSelect);

            // Icon Upload
            iconUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                icon = null; // Clear previous icon
                tintedIcon = null;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    icon = new Image();
                    icon.onload = async () => {
                        // Tint the icon to the current strip color
                        tintedIcon = await getTintedImage(icon, stripColor);
                        drawCanvas();
                    };
                    icon.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // (F.3.2) Download Button
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                // (T.2.4) Export as PNG
                link.href = canvas.toDataURL('image/png');
                link.download = 'moodle-tile.png';
                link.click();
            });

            // Toggle Image Type Button
            toggleImageTypeButton.addEventListener('click', (e) => {
                e.preventDefault();
                toggleImageType();
            });

            // Reset Button
            resetButton.addEventListener('click', () => {
                resetAll();
            });

            // Image editor event listeners - must be defined before they're needed
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const applyBtn = document.getElementById('applyImageEdit');
            const cancelBtn = document.getElementById('cancelImageEdit');

            // Zoom controls - use both input and change events for better browser compatibility
            zoomSlider.addEventListener('input', (e) => {
                imageEditorState.zoom = parseFloat(e.target.value);
                updateImagePreview();
            });
            
            zoomSlider.addEventListener('change', (e) => {
                imageEditorState.zoom = parseFloat(e.target.value);
                updateImagePreview();
            });

            zoomInBtn.addEventListener('click', () => {
                imageEditorState.zoom = Math.min(300, imageEditorState.zoom + 10);
                updateImagePreview();
            });

            zoomOutBtn.addEventListener('click', () => {
                imageEditorState.zoom = Math.max(50, imageEditorState.zoom - 10);
                updateImagePreview();
            });

            // Drag to reposition
            imagePreviewContainer.addEventListener('mousedown', (e) => {
                imageEditorState.isDragging = true;
                imageEditorState.dragStartX = e.clientX - imageEditorState.offsetX;
                imageEditorState.dragStartY = e.clientY - imageEditorState.offsetY;
                imagePreviewContainer.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!imageEditorState.isDragging) return;
                
                imageEditorState.offsetX = e.clientX - imageEditorState.dragStartX;
                imageEditorState.offsetY = e.clientY - imageEditorState.dragStartY;
                updateImagePreview();
            });

            document.addEventListener('mouseup', () => {
                if (imageEditorState.isDragging) {
                    imageEditorState.isDragging = false;
                    imagePreviewContainer.style.cursor = 'move';
                }
            });

            // Touch support for mobile
            imagePreviewContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                imageEditorState.isDragging = true;
                imageEditorState.dragStartX = touch.clientX - imageEditorState.offsetX;
                imageEditorState.dragStartY = touch.clientY - imageEditorState.offsetY;
            });

            document.addEventListener('touchmove', (e) => {
                if (!imageEditorState.isDragging) return;
                
                const touch = e.touches[0];
                imageEditorState.offsetX = touch.clientX - imageEditorState.dragStartX;
                imageEditorState.offsetY = touch.clientY - imageEditorState.dragStartY;
                updateImagePreview();
            });

            document.addEventListener('touchend', () => {
                imageEditorState.isDragging = false;
            });

            // Apply and cancel buttons
            applyBtn.addEventListener('click', () => {
                applyImageEdit();
            });

            cancelBtn.addEventListener('click', () => {
                closeImageEditor();
                imageUpload.value = ''; // Clear the file input
            });

            // Re-edit image button
            const reEditImageBtn = document.getElementById('reEditImage');
            reEditImageBtn.addEventListener('click', () => {
                if (lastUploadedImage) {
                    openImageEditor(lastUploadedImage);
                }
            });

            // --- Drag and Drop Support ---
            
            /**
             * Handle dropped image file
             */
            function handleImageDrop(file, isIcon = false) {
                // Validate file type
                const validTypes = isIcon 
                    ? ['image/svg+xml', 'image/png'] 
                    : ['image/png', 'image/jpeg'];
                
                if (!validTypes.includes(file.type)) {
                    alert(`Invalid file type. Please upload ${isIcon ? 'an SVG or PNG' : 'a PNG or JPEG'} image.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (event) => {
                    if (isIcon) {
                        // Handle icon upload
                        icon = null;
                        tintedIcon = null;
                        icon = new Image();
                        icon.onload = async () => {
                            tintedIcon = await getTintedImage(icon, stripColor);
                            drawCanvas();
                        };
                        icon.src = event.target.result;
                    } else {
                        // Handle background image upload
                        const uploadedImage = new Image();
                        uploadedImage.onload = () => {
                            lastUploadedImage = uploadedImage;
                            openImageEditor(uploadedImage);
                        };
                        uploadedImage.src = event.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }

            /**
             * Setup page-wide drag and drop
             */
            let dragCounter = 0; // Track drag enter/leave to handle nested elements

            // Prevent default drag behaviors on entire document
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.body.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            // Track dragenter and dragleave to show/hide overlay
            document.body.addEventListener('dragenter', (e) => {
                // Only process file drags
                if (e.dataTransfer.types.includes('Files')) {
                    dragCounter++;
                    document.body.classList.add('page-drag-active');
                }
            });

            document.body.addEventListener('dragleave', (e) => {
                dragCounter--;
                if (dragCounter === 0) {
                    document.body.classList.remove('page-drag-active');
                }
            });

            // Handle the drop
            document.body.addEventListener('drop', (e) => {
                dragCounter = 0;
                document.body.classList.remove('page-drag-active');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    // Use current mode to determine whether to treat as icon or background
                    handleImageDrop(files[0], !isBackgroundMode);
                }
            });

            // Keep section-specific highlighting for visual feedback
            function setupSectionHighlight(element) {
                ['dragenter', 'dragover'].forEach(eventName => {
                    element.addEventListener(eventName, () => {
                        element.classList.add('drag-active');
                    });
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    element.addEventListener(eventName, () => {
                        element.classList.remove('drag-active');
                    });
                });
            }

            // Setup section highlighting
            setupSectionHighlight(backgroundImageSection);
            setupSectionHighlight(iconUploadSection);

            // Initial draw on load
            drawCanvas();
        });
    </script>
