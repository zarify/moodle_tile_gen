<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Tile Image Creator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a fixed 400x400 size for the canvas */
        canvas {
            width: 400px;
            height: 400px;
            border: 2px solid #e2e8f0; /*-gray-200 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Moodle Tile Image Creator</h1>
            <p class="text-lg text-gray-600 mt-2">Create engaging "meme-style" course tiles.</p>
        </div>

        <!-- Main Content: Controls + Canvas -->
        <div class="flex flex-col md:flex-row md:space-x-8">

            <!-- Left Column: Controls -->
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-2">Controls</h2>

                <!-- F.1.1 Image Upload -->
                <div class="mb-6">
                    <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">1. Upload Background Image</label>
                    <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100
                    "/>
                </div>

                <!-- F.2.1 Top Text Input -->
                <div class="mb-6">
                    <label for="topText" class="block text-sm font-medium text-gray-700 mb-2">2. Top Text</label>
                    <textarea id="topText" rows="2" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your top text..."></textarea>
                </div>

                <!-- F.2.2 Bottom Text Input -->
                <div class="mb-6">
                    <label for="bottomText" class="block text-sm font-medium text-gray-700 mb-2">3. Bottom Text</label>
                    <textarea id="bottomText" rows="2" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your bottom text..."></textarea>
                </div>

                <!-- F.2.3 Text Customization -->
                <div class="mb-6">
                    <label for="fontSize" class="block text-sm font-medium text-gray-700">4. Font Size: <span id="fontSizeValue" class="font-bold">48</span>px</label>
                    <input type="range" id="fontSize" min="24" max="72" value="48" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">5. Text Alignment</label>
                    <div class="flex justify-between" id="textAlign">
                        <label class="flex items-center">
                            <input type="radio" name="align" value="left" class="form-radio text-blue-600">
                            <span class="ml-2">Left</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="align" value="center" checked class="form-radio text-blue-600">
                            <span class="ml-2">Center</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="align" value="right" class="form-radio text-blue-600">
                            <span class="ml-2">Right</span>
                        </label>
                    </div>
                </div>

                <!-- F.3.2 Export Button -->
                <button id="downloadButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                    Download Tile Image
                </button>
            </div>

            <!-- Right Column: Canvas Preview -->
            <div class="w-full md:w-2/3 mt-8 md:mt-0 flex justify-center items-start">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Live Preview</h2>
                    <!-- T.2.2 Fixed 400x400 canvas -->
                    <canvas id="canvas" width="400" height="400" class="rounded-md"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM Elements
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const imageUpload = document.getElementById('imageUpload');
            const topTextInput = document.getElementById('topText');
            const bottomTextInput = document.getElementById('bottomText');
            const fontSizeInput = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const textAlignInputs = document.querySelectorAll('input[name="align"]');
            const downloadButton = document.getElementById('downloadButton');

            // --- State Variables ---
            let image = null;
            let topText = '';
            let bottomText = '';
            let fontSize = 48;
            let textAlign = 'center';
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            /**
             * (P.3.2.3) Text Wrapping Function
             * This function draws text on the canvas, handling wrapping and alignment.
             * It also applies the "meme-style" stroke for contrast.
             */
            function wrapText(context, text, x, y, maxWidth, lineHeight, baseline) {
                const words = text.split(' ');
                let line = '';
                let lineCount = 0;
                const lines = [];

                // Split text into lines
                for (let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    const metrics = context.measureText(testLine);
                    const testWidth = metrics.width;
                    if (testWidth > maxWidth && n > 0) {
                        lines.push(line);
                        line = words[n] + ' ';
                        lineCount++;
                    } else {
                        line = testLine;
                    }
                }
                lines.push(line);

                // Set Y position based on text baseline
                let currentY;
                if (baseline === 'top') {
                    currentY = y;
                } else { // 'bottom'
                    // For bottom text, draw lines *upwards*
                    currentY = y - (lines.length - 1) * lineHeight;
                }

                // Draw each line
                for (let i = 0; i < lines.length; i++) {
                    const lineToDraw = lines[i].trim();
                    let drawX = x;

                    // Handle alignment for each line
                    if (textAlign === 'center') {
                        drawX = canvasWidth / 2;
                    } else if (textAlign === 'right') {
                        drawX = canvasWidth - 10; // 10px padding
                    } else { // 'left'
                        drawX = 10; // 10px padding
                    }

                    // (3.1) Draw the stroke (black outline)
                    context.strokeText(lineToDraw, drawX, currentY);
                    // (3.1) Draw the fill (white text)
                    context.fillText(lineToDraw, drawX, currentY);
                    
                    currentY += lineHeight;
                }
            }


            /**
             * (F.3.1) Main Canvas Drawing Function
             * This function is called anytime an input changes.
             */
            function drawCanvas() {
                // Clear the canvas
                ctx.fillStyle = '#ffffff'; // Default white background
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                // (F.1.2) Draw the Image (Scaled to "Cover")
                if (image) {
                    const hRatio = canvasWidth / image.width;
                    const vRatio = canvasHeight / image.height;
                    const ratio = Math.max(hRatio, vRatio); // Use Math.max to "cover"
                    const centerShiftX = (canvasWidth - image.width * ratio) / 2;
                    const centerShiftY = (canvasHeight - image.height * ratio) / 2;

                    ctx.drawImage(image, 0, 0, image.width, image.height,
                        centerShiftX, centerShiftY, image.width * ratio, image.height * ratio);
                }

                // --- Set Text Style Properties (3.1) ---
                ctx.font = `${fontSize}px 'Arial Black', 'Impact', sans-serif`;
                ctx.fillStyle = '#FFFFFF';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 5; // As per spec, a thick stroke
                ctx.textAlign = textAlign;

                const lineHeight = fontSize * 1.1;
                const maxWidth = canvasWidth - 20; // 10px padding on each side

                // (P.3.2.1) Draw Top Text
                if (topText) {
                    ctx.textBaseline = 'top';
                    const yPos = canvasHeight * 0.10; // 10% from top
                    wrapText(ctx, topText.toUpperCase(), 0, yPos, maxWidth, lineHeight, 'top');
                }

                // (P.3.2.2) Draw Bottom Text
                if (bottomText) {
                    ctx.textBaseline = 'bottom';
                    const yPos = canvasHeight * 0.90; // 90% from top
                    wrapText(ctx, bottomText.toUpperCase(), 0, yPos, maxWidth, lineHeight, 'bottom');
                }
            }

            // --- Event Listeners ---

            // (F.1.1) Image Upload
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    image = new Image();
                    image.onload = () => {
                        drawCanvas(); // Redraw when image is loaded
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // (F.2.1) Top Text
            topTextInput.addEventListener('input', (e) => {
                topText = e.target.value;
                drawCanvas();
            });

            // (F.2.2) Bottom Text
            bottomTextInput.addEventListener('input', (e) => {
                bottomText = e.target.value;
                drawCanvas();
            });

            // (F.2.3) Font Size
            fontSizeInput.addEventListener('input', (e) => {
                fontSize = parseInt(e.target.value, 10);
                fontSizeValue.textContent = fontSize;
                drawCanvas();
            });

            // (F.2.3) Text Alignment
            textAlignInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        textAlign = e.target.value;
                        drawCanvas();
                    }
                });
            });

            // (F.3.2) Download Button
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                // (T.2.4) Export as PNG
                link.href = canvas.toDataURL('image/png');
                link.download = 'moodle-tile.png';
                link.click();
            });

            // Initial draw on load
            drawCanvas();
        });
    </script>
</body>
</html>
