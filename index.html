<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Tile Image Creator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a fixed 400x400 size for the canvas */
        canvas {
            width: 400px;
            height: 400px;
            border: 2px solid #e2e8f0;
            /*-gray-200 */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Moodle Tile Image Creator</h1>
        </div>

        <!-- Main Content: Controls + Canvas -->
        <div class="flex flex-col md:flex-row md:space-x-8">

            <!-- Left Column: Controls -->
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-2">Controls</h2>

                <!-- Background Color Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">1. Background Color</label>
                    <div class="grid grid-cols-4 gap-2" id="backgroundColorPicker">
                        <!-- Color swatches will be generated by JavaScript -->
                    </div>
                </div>

                <!-- F.1.1 Image Upload -->
                <div class="mb-6">
                    <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">2. Upload Background
                        Image</label>
                    <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100
                    " />
                </div>

                <!-- Strip Color Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">3. Strip Color</label>
                    <div class="grid grid-cols-4 gap-2" id="stripColorPicker">
                        <!-- Color swatches will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Icon Upload -->
                <div class="mb-6">
                    <label for="iconUpload" class="block text-sm font-medium text-gray-700 mb-2">4. Upload Icon
                        (Optional - SVG or PNG)</label>
                    <input type="file" id="iconUpload" accept="image/svg+xml, image/png" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-green-50 file:text-green-700
                        hover:file:bg-green-100
                    " />
                </div>

                <!-- Icon Size Slider -->
                <div class="mb-6" id="iconSizeControl" style="display: none;">
                    <label for="iconSize" class="block text-sm font-medium text-gray-700">5. Icon Size: <span
                            id="iconSizeValue" class="font-bold">128</span>px</label>
                    <input type="range" id="iconSize" min="64" max="256" value="128"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- F.3.2 Export Button -->
                <button id="downloadButton"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                    Download Tile Image
                </button>
            </div>

            <!-- Right Column: Canvas Preview -->
            <div class="w-full md:w-2/3 mt-8 md:mt-0 flex justify-center items-start">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Preview</h2>
                    <!-- T.2.2 Fixed 400x400 canvas -->
                    <canvas id="canvas" width="400" height="400" class="rounded-md"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ====================================================================
            // CONFIGURATION SECTION - Modify these values as needed
            // ====================================================================

            // BACKGROUND_COLOR_PALETTE - Light, desaturated colors for canvas background
            const BACKGROUND_COLOR_PALETTE = [
                { name: 'Light Blue', value: '#E8F4F8' },
                { name: 'Light Teal', value: '#E8F3F0' },
                { name: 'Light Moodle Blue', value: '#EBF0F8' },
                { name: 'Light Purple', value: '#F4EEF8' },
                { name: 'Light Dark Teal', value: '#EBF1F2' },
                { name: 'Light Yellow', value: '#F9F4ED' },
                { name: 'Light Orange', value: '#F6EDE8' },
                { name: 'Light Red', value: '#F5EBF0' }
            ];

            // COLOR_PALETTE - Easily modifiable color definitions
            const COLOR_PALETTE = [
                { name: "Light Blue", value: "#00A9CE" },
                { name: "Teal", value: "#009681" },
                { name: "Moodle Blue", value: "#1670CC" },
                { name: "Purple", value: "#772583" },
                { name: "Dark Teal", value: "#135B66" },
                { name: "Sunny Yellow", value: "#ED8B00" },
                { name: "New Rust Orange", value: "#DE5F3B" },
                { name: "Moodle Red", value: "#A31D32" }
            ];

            // ICON_CONFIG - Easily modifiable icon settings
            const ICON_CONFIG = {
                defaultSize: 128,
                minSize: 64,
                maxSize: 256,
                margin: 15,
                enableSizeSlider: true  // Set to false to disable slider
            };

            // TEXT_CONFIG - Text styling configuration
            const TEXT_CONFIG = {
                color: '#FFFFFF',
                enableOutline: false,  // Set to true to re-enable black outline
                enableDynamicScaling: false  // Set to true to re-enable auto-scaling
            };

            // CANVAS_CONFIG - Canvas and strip positioning
            const CANVAS_CONFIG = {
                width: 400,
                height: 400,
                stripPosition: 0.5  // 50% from top (middle of canvas)
            };

            // ====================================================================
            // End Configuration Section
            // ====================================================================

            // Get DOM Elements
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const backgroundColorPicker = document.getElementById('backgroundColorPicker');
            const imageUpload = document.getElementById('imageUpload');
            const downloadButton = document.getElementById('downloadButton');
            const stripColorPicker = document.getElementById('stripColorPicker');
            const iconUpload = document.getElementById('iconUpload');
            const iconSizeInput = document.getElementById('iconSize');
            const iconSizeValue = document.getElementById('iconSizeValue');
            const iconSizeControl = document.getElementById('iconSizeControl');

            // --- State Variables ---
            let image = null;
            let backgroundColor = BACKGROUND_COLOR_PALETTE[0].value; // Default to first background color
            let stripColor = COLOR_PALETTE[0].value; // Default to Moodle Orange
            let icon = null;
            let iconSize = ICON_CONFIG.defaultSize;
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            /**
             * Generate color picker swatches
             */
            function generateColorPicker(container, colorPalette, selectedColor, onColorSelect) {
                container.innerHTML = '';
                colorPalette.forEach(colorObj => {
                    const swatch = document.createElement('button');
                    swatch.type = 'button';
                    swatch.className = 'w-10 h-10 rounded-md border-2 transition-all hover:scale-110';
                    swatch.style.backgroundColor = colorObj.value;
                    swatch.title = colorObj.name;

                    if (colorObj.value === selectedColor) {
                        swatch.style.borderColor = '#000000';
                        swatch.style.borderWidth = '3px';
                    } else {
                        swatch.style.borderColor = '#d1d5db';
                    }

                    swatch.addEventListener('click', () => {
                        onColorSelect(colorObj.value);
                    });

                    container.appendChild(swatch);
                });
            }

            /**
             * (F.3.1) Main Canvas Drawing Function
             * This function is called anytime an input changes.
             */
            function drawCanvas() {
                // Clear the canvas with background color
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                // (F.1.2) Draw the Image (Scaled to "Cover")
                if (image) {
                    const hRatio = canvasWidth / image.width;
                    const vRatio = canvasHeight / image.height;
                    const ratio = Math.max(hRatio, vRatio); // Use Math.max to "cover"
                    const centerShiftX = (canvasWidth - image.width * ratio) / 2;
                    const centerShiftY = (canvasHeight - image.height * ratio) / 2;

                    ctx.drawImage(image, 0, 0, image.width, image.height,
                        centerShiftX, centerShiftY, image.width * ratio, image.height * ratio);
                }

                // Draw bottom strip
                const stripHeight = canvasHeight * 0.5;
                const stripY = canvasHeight * 0.5;  // Start at 50% from top

                // Draw the opaque color strip
                ctx.fillStyle = stripColor;
                ctx.fillRect(0, stripY, canvasWidth, stripHeight);

                // Draw icon if uploaded (no colorization)
                if (icon) {
                    const iconX = canvasWidth - iconSize - ICON_CONFIG.margin;
                    const iconY = ICON_CONFIG.margin;
                    ctx.drawImage(icon, iconX, iconY, iconSize, iconSize);
                }
            }

            // --- Event Listeners ---

            // (F.1.1) Image Upload
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    image = new Image();
                    image.onload = () => {
                        drawCanvas(); // Redraw when image is loaded
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // Background Color Selection
            const handleBackgroundColorSelect = (color) => {
                backgroundColor = color;
                generateColorPicker(backgroundColorPicker, BACKGROUND_COLOR_PALETTE, backgroundColor, handleBackgroundColorSelect);
                drawCanvas();
            };
            generateColorPicker(backgroundColorPicker, BACKGROUND_COLOR_PALETTE, backgroundColor, handleBackgroundColorSelect);

            // Strip Color Selection
            const handleStripColorSelect = (color) => {
                stripColor = color;
                generateColorPicker(stripColorPicker, COLOR_PALETTE, stripColor, handleStripColorSelect);
                drawCanvas();
            };
            generateColorPicker(stripColorPicker, COLOR_PALETTE, stripColor, handleStripColorSelect);

            // Icon Upload
            iconUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    icon = new Image();
                    icon.onload = () => {
                        // Show icon size control when icon is loaded
                        if (ICON_CONFIG.enableSizeSlider) {
                            iconSizeControl.style.display = 'block';
                        }

                        drawCanvas();
                    };
                    icon.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // Icon Size Slider
            iconSizeInput.addEventListener('input', (e) => {
                iconSize = parseInt(e.target.value, 10);
                iconSizeValue.textContent = iconSize;
                drawCanvas();
            });

            // (F.3.2) Download Button
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                // (T.2.4) Export as PNG
                link.href = canvas.toDataURL('image/png');
                link.download = 'moodle-tile.png';
                link.click();
            });

            // Initial draw on load
            drawCanvas();
        });
    </script>
</body>

</html>
